<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Sky</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="src/data.js" defer></script>
    <script src="src/constellations.js" defer></script>
    <script src="src/script.js" defer></script>
</head>
<body>
    <div id="app">
        <div id="sky-container">
            <span class="poc north">N</span>
            <span class="poc east">E</span>
            <span class="poc south">S</span>
            <span class="poc west">W</span>
            <canvas id="sky-canvas" class="cnvs" width="600px" height="600px"></canvas>
            <canvas id="constellation-canvas" class="cnvs" width="600px" height="600px"></canvas>
        </div>
        <div id="control-panel">
            <div>
                <div>
                    <label for="lat">Latitude</label>
                    <input id="lat" type="text">
                </div>
                <div>
                    <label for="lon">Longitude</label>
                    <input id="lon" type="text">
                </div>
            </div>
            <div>
                <label for="timePicker">Date</label>
                <input id="timePicker" type="datetime-local">
            </div>
            <div>
                <label for="constellation-toggle">Display constellations</label>
                <input type="checkbox" id="constellation-toggle">
            </div>
        </div>
    </div>
</body>
</html>
